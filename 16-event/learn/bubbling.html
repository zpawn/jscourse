<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event bubbling</title>
    <link rel="stylesheet" href="./css/bubbling.css">
</head>
<body>

    <div class="outer">
        <div class="inner">
            <div class="text">This is text</div>
        </div>
    </div>

    <ul class="tree">
        <li>
            <span>Животные</span>
            <ul class="open">
                <li>
                    <span>Млекопитающие</span>
                    <ul class="open">
                        <li><span>Коровы</span></li>
                        <li><span>Ослы</span></li>
                        <li><span>Собаки</span></li>
                        <li><span>Тигры</span></li>
                    </ul>
                </li>
                <li>
                    <span>Другие</span>
                    <ul class="open">
                        <li><span>Змеи</span></li>
                        <li><span>Птицы</span></li>
                        <li><span>Ящерицы</span></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <span>Рыбы</span>
            <ul class="open">
                <li>
                    <span>Аквариумные</span>
                    <ul class="open">
                        <li><span>Гуппи</span></li>
                        <li><span>Скалярии</span></li>
                    </ul>
                </li>
                <li>
                    <span>Морские</span>
                    <ul class="open">
                        <li><span>Морская форель</span></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>


    <script src="./js/bubbling.js"></script>
</body>
</html>
