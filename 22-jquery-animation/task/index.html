<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/slider.css">
    <script src="dist/slider.js"></script>
    <title>Slider</title>
</head>
<body>

<div class="slider" id="slider">
    <ul class="slider__controls">
        <li class="slider__controls_item js-control" data-index="0"></li>
        <li class="slider__controls_item js-control" data-index="1"></li>
        <li class="slider__controls_item js-control" data-index="2"></li>
        <li class="slider__controls_item js-control" data-index="3"></li>
    </ul>
    <div class="slider__slides-wrapper">
        <ul class="slider__slides js-slides">
            <li class="slider__slides-items"><img src="img/image1.jpg" alt=""></li>
            <li class="slider__slides-items"><img src="img/image2.jpg" alt=""></li>
            <li class="slider__slides-items"><img src="img/image3.jpg" alt=""></li>
            <li class="slider__slides-items"><img src="img/image4.jpg" alt=""></li>
        </ul>
    </div>
</div>

</body>
</html>
