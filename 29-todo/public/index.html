<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Todo Manager</title>

    <link rel="stylesheet" href="./dist/css/tag.manager.css">
</head>
<body>

<!-- Load Spinner -->
<div class="spinner" id="spinner" style="display: none">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
        </path>
    </svg>
</div>

<span class="dripicons-chevron-right"></span>
<span class="dripicons-arrow-thin-down"></span>
<span class="dripicons-calendar"></span>

<section class="container">

    <h1 class="text-center">ToDo Manager</h1>

    <div class="row tag-manager">
        <div class="col-md-4 tag-manager__list">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="dripicons-search"></span>
                    </div>
                    <input class="form-control" id="searchList" type="text" placeholder="Search list">
                </div>
            </div>

            <ul class="list-group" id="todoList"></ul>

            <br>

            <form class="collapse" id="addNewListForm">
                <div class="form-group">
                    <input class="form-control" type="text" id="newToDoList" placeholder="List name">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#addNewListForm">Cancel</button>
                </div>
            </form>

            <button class="btn btn-outline-primary btn-block" type="button" data-toggle="collapse" data-target="#addNewListForm">New list</button>

            <hr>

        </div>

        <div class="col-md-8 tag-manager__tasks">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="dripicons-search"></span>
                    </div>
                    <input class="form-control" id="searchTask" type="text" placeholder="Search task">
                </div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>description</th>
                    <th width="30%">deadline</th>
                    <th width="10%">done</th>
                </tr>
                </thead>
                <tbody id="todoTasks">
                <tr>
                    <td class="text-center" colspan="3">Select list Item</td>
                </tr>
                </tbody>
            </table>

            <br>

            <form class="collapse" id="addNewTaskForm">
                <div class="form-group">
                    <input class="form-control" type="text" id="newToDoTask" placeholder="Task name">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#addNewTaskForm">Cancel</button>
                </div>
            </form>

            <button class="btn btn-outline-primary btn-block" type="button" data-toggle="collapse" data-target="#addNewTaskForm">Add task</button>
        </div>
    </div>
</section>

<!-- DateTime Picker Model -->
<div class="modal fade" id="dateTimePicker" role="dialog" aria-labelledby="dateTimePickerLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dateTimePickerLabel">Set Deadline</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="dateTimePickerBody">

                    <form name="date">
                        <select class="date" id="date" name="date">
                            <option value="1">1.</option>
                            <option value="2">2.</option>
                            <option value="3">3.</option>
                            <option value="4">4.</option>
                            <option value="5">5.</option>
                            <option value="6">6.</option>
                            <option value="7">7.</option>
                            <option value="8">8.</option>
                            <option value="9">9.</option>
                            <option value="10">10.</option>
                            <option value="11">11.</option>
                            <option value="12">12.</option>
                            <option value="13">13.</option>
                            <option value="14">14.</option>
                            <option value="15">15.</option>
                            <option value="16">16.</option>
                            <option value="17">17.</option>
                            <option value="18">18.</option>
                            <option value="19">19.</option>
                            <option value="20">20.</option>
                            <option value="21">21.</option>
                            <option value="22">22.</option>
                            <option value="23">23.</option>
                            <option value="24">24.</option>
                            <option value="25">25.</option>
                            <option value="26">26.</option>
                            <option value="27">27.</option>
                            <option value="28">28.</option>
                            <option value="29">29.</option>
                            <option value="30">30.</option>
                            <option value="31">31.</option>
                        </select>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- ./DateTime Picker Model -->

<!-- Scripts -->
<script src="./dist/js/dep.js"></script>
<script src="./dist/js/tag.manager.js"></script>

</body>
</html>
